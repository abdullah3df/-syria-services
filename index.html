<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>سَنَد | خدمات احترافية</title>
    <meta name="theme-color" content="#1e293b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .fade-enter { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-section { display: none !important; }
        .nav-active i { color: #d97706; transform: translateY(-2px); }
        .nav-active span { color: #d97706; font-weight: bold; }
        .floating-btn { box-shadow: 0 10px 25px -5px rgba(217, 119, 6, 0.5); }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-20 md:pb-0">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="navigate('home')">
                <div class="w-10 h-10 bg-gradient-to-br from-amber-400 to-amber-600 rounded-lg flex items-center justify-center text-white shadow-md">
                    <i class="fa-solid fa-shield-halved text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-wider">سَنَد</h1>
            </div>
            <div class="hidden md:flex gap-10 text-slate-300 font-medium text-sm">
                <button onclick="navigate('home')" class="hover:text-amber-400 transition">الرئيسية</button>
                <button onclick="navigate('services')" class="hover:text-amber-400 transition">الخدمات</button>
                <button onclick="navigate('requests')" class="hover:text-amber-400 transition">الطلبات</button>
            </div>
            <div class="hidden md:block">
                <button onclick="navigate('login')" id="desktop-auth-btn" class="border border-slate-600 px-6 py-2 rounded-full hover:bg-slate-800 transition text-sm">دخول</button>
            </div>
        </div>
    </nav>

    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-50 px-6 py-3 border-t border-slate-100 flex justify-between items-end h-[70px]">
        <button onclick="navigate('home')" class="nav-btn w-12 flex flex-col items-center gap-1 text-slate-400" id="nav-home">
            <i class="fa-solid fa-house text-xl"></i><span class="text-[10px]">الرئيسية</span>
        </button>
        <button onclick="navigate('services')" class="nav-btn w-12 flex flex-col items-center gap-1 text-slate-400" id="nav-services">
            <i class="fa-solid fa-briefcase text-xl"></i><span class="text-[10px]">خدمات</span>
        </button>
        <div class="relative -top-6">
            <button onclick="checkAuthAndAction('addService')" class="floating-btn w-14 h-14 bg-slate-900 rounded-full flex items-center justify-center text-amber-400 text-2xl border-4 border-slate-50 transform hover:scale-105 transition">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <button onclick="navigate('requests')" class="nav-btn w-12 flex flex-col items-center gap-1 text-slate-400" id="nav-requests">
            <i class="fa-solid fa-comment-dots text-xl"></i><span class="text-[10px]">طلبات</span>
        </button>
        <button onclick="navigate('login')" class="nav-btn w-12 flex flex-col items-center gap-1 text-slate-400" id="nav-profile">
            <i class="fa-regular fa-user text-xl"></i><span class="text-[10px]">حسابي</span>
        </button>
    </div>

    <main id="app-container" class="flex-grow container mx-auto px-4 py-6">
        
        <section id="home" class="fade-enter block">
            <div class="bg-slate-900 rounded-3xl p-8 md:p-12 text-white text-center relative overflow-hidden mb-10 shadow-2xl">
                <div class="relative z-10">
                    <h2 class="text-3xl md:text-5xl font-bold mb-4 leading-tight">الاحترافية تبدأ من هنا</h2>
                    <p class="text-slate-400 text-base md:text-lg mb-8 max-w-xl mx-auto font-light">منصة "سَنَد" تجمع نخبة المهنيين في سوريا. تواصل مباشر عبر واتساب.</p>
                    <button onclick="navigate('services')" class="bg-amber-500 text-slate-900 px-8 py-3 rounded-xl font-bold hover:bg-amber-400 transition shadow-lg">تصفح الخدمات</button>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
                <div onclick="filterCat('صيانة')" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition text-center cursor-pointer group">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-blue-600 group-hover:text-white transition"><i class="fa-solid fa-screwdriver-wrench text-lg"></i></div>
                    <span class="font-bold text-slate-700 text-sm">صيانة</span>
                </div>
                <div onclick="filterCat('تقنية')" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition text-center cursor-pointer group">
                    <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-purple-600 group-hover:text-white transition"><i class="fa-solid fa-laptop-code text-lg"></i></div>
                    <span class="font-bold text-slate-700 text-sm">تقنية</span>
                </div>
                <div onclick="filterCat('تعليم')" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition text-center cursor-pointer group">
                    <div class="w-12 h-12 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-emerald-600 group-hover:text-white transition"><i class="fa-solid fa-graduation-cap text-lg"></i></div>
                    <span class="font-bold text-slate-700 text-sm">تعليم</span>
                </div>
                <div onclick="filterCat('نقل')" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition text-center cursor-pointer group">
                    <div class="w-12 h-12 bg-orange-50 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-orange-600 group-hover:text-white transition"><i class="fa-solid fa-truck text-lg"></i></div>
                    <span class="font-bold text-slate-700 text-sm">نقل</span>
                </div>
            </div>

            <div class="flex items-center justify-between mb-6 px-2">
                <h3 class="text-xl font-bold text-slate-800">خدمات مميزة</h3>
                <button onclick="navigate('services')" class="text-amber-600 text-sm font-bold">عرض الكل</button>
            </div>
            <div id="home-services-list" class="space-y-4"></div>
        </section>

        <section id="services" class="hidden-section fade-enter">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-6 sticky top-20 z-30">
                <div class="relative">
                    <i class="fa-solid fa-search absolute right-4 top-3.5 text-slate-400"></i>
                    <input type="text" id="search-input" onkeyup="renderServices()" placeholder="ابحث عن خدمة..." class="w-full bg-slate-50 border-none rounded-xl py-3 pr-10 pl-4 focus:ring-2 focus:ring-amber-400 outline-none text-sm font-medium">
                </div>
            </div>
            <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
        </section>

        <section id="requests" class="hidden-section fade-enter">
            <div class="flex justify-between items-center mb-6 px-2">
                <h2 class="text-2xl font-bold text-slate-800">طلبات العملاء</h2>
                <button onclick="checkAuthAndAction('addRequest')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md hover:bg-slate-800">
                    <i class="fa-solid fa-plus ml-2"></i>طلب جديد
                </button>
            </div>
            <div id="requests-list" class="space-y-4"></div>
        </section>

        <section id="login" class="hidden-section fade-enter flex flex-col items-center justify-center min-h-[70vh]">
            <div class="bg-white w-full max-w-sm p-8 rounded-3xl shadow-xl border border-slate-100 text-center">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-800 text-2xl"><i class="fa-solid fa-user-lock"></i></div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2">تسجيل الدخول</h2>
                <p class="text-slate-500 text-sm mb-6">مرحباً بعودتك</p>

                <button onclick="simulateGoogleLogin()" class="w-full border border-slate-200 bg-white text-slate-700 py-3 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 transition mb-6 shadow-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                    الدخول عبر Google
                </button>

                <div class="relative flex py-2 items-center mb-6">
                    <div class="flex-grow border-t border-slate-100"></div>
                    <span class="flex-shrink-0 mx-4 text-slate-400 text-xs font-bold uppercase">أو عبر البريد</span>
                    <div class="flex-grow border-t border-slate-100"></div>
                </div>

                <form onsubmit="handleLogin(event)" class="text-right space-y-4">
                    <input type="email" id="login-email" required placeholder="البريد الإلكتروني" class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-amber-400">
                    <input type="password" required placeholder="كلمة المرور" class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-amber-400">
                    <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">دخول</button>
                </form>
                <div class="mt-6 text-sm text-slate-500">جديد معنا؟ <button onclick="navigate('register')" class="text-amber-600 font-bold hover:underline">إنشاء حساب</button></div>
            </div>
        </section>

        <section id="register" class="hidden-section fade-enter flex flex-col items-center justify-center min-h-[80vh]">
            <div class="bg-white w-full max-w-sm p-8 rounded-3xl shadow-xl border border-slate-100">
                <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">حساب جديد</h2>
                
                <button onclick="simulateGoogleLogin()" class="w-full border border-slate-200 bg-white text-slate-700 py-3 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 transition mb-6 shadow-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                    التسجيل عبر Google
                </button>

                <div class="relative flex py-2 items-center mb-6">
                    <div class="flex-grow border-t border-slate-100"></div>
                    <span class="flex-shrink-0 mx-4 text-slate-400 text-xs font-bold uppercase">أو عبر البريد</span>
                    <div class="flex-grow border-t border-slate-100"></div>
                </div>

                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <input type="text" id="reg-name" required placeholder="الاسم الكامل" class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-amber-400">
                    <input type="email" id="reg-email" required placeholder="البريد الإلكتروني" class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-amber-400">
                    <input type="password" required placeholder="كلمة المرور" class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-amber-400">
                    <button type="submit" class="w-full bg-amber-500 text-slate-900 py-3 rounded-xl font-bold hover:bg-amber-400 transition shadow-lg">تسجيل</button>
                </form>
                <div class="mt-4 text-center text-sm"><button onclick="navigate('login')" class="text-slate-400 hover:text-slate-600">العودة لتسجيل الدخول</button></div>
            </div>
        </section>

    </main>

    <div id="modal-service" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-end md:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full md:max-w-md rounded-t-3xl md:rounded-3xl p-6 animate-[fadeInUp_0.3s_ease-out]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">إضافة خدمة</h3>
                <button onclick="closeModal('modal-service')" class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <form onsubmit="submitService(event)" class="space-y-3">
                <input id="s-title" type="text" placeholder="عنوان الخدمة" required class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-amber-400">
                <select id="s-cat" class="w-full bg-slate-50 p-4 rounded-xl outline-none"><option value="صيانة">صيانة</option><option value="تقنية">تقنية</option><option value="تعليم">تعليم</option><option value="نقل">نقل</option></select>
                <textarea id="s-desc" placeholder="وصف الخدمة..." required class="w-full bg-slate-50 p-4 rounded-xl outline-none h-20"></textarea>
                <div class="relative">
                    <i class="fa-brands fa-whatsapp absolute left-4 top-4 text-green-500 text-xl"></i>
                    <input id="s-phone" type="tel" placeholder="رقم الواتساب (مثال: 0912345678)" required class="w-full bg-slate-50 p-4 pl-12 rounded-xl outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="flex gap-3">
                    <input id="s-price" type="number" placeholder="السعر" required class="w-full bg-slate-50 p-4 rounded-xl outline-none">
                    <select id="s-city" class="w-full bg-slate-50 p-4 rounded-xl outline-none"><option>دمشق</option><option>حلب</option><option>اللاذقية</option></select>
                </div>
                <button class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold">نشر الخدمة</button>
            </form>
        </div>
    </div>

    <div id="modal-request" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-end md:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full md:max-w-md rounded-t-3xl md:rounded-3xl p-6 animate-[fadeInUp_0.3s_ease-out]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">طلب مساعدة</h3>
                <button onclick="closeModal('modal-request')" class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <form onsubmit="submitRequest(event)" class="space-y-4">
                <input id="r-title" type="text" placeholder="ما هي المشكلة؟" required class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-amber-400">
                <textarea id="r-desc" placeholder="التفاصيل..." required class="w-full bg-slate-50 p-4 rounded-xl outline-none h-24"></textarea>
                <div class="relative">
                    <i class="fa-brands fa-whatsapp absolute left-4 top-4 text-green-500 text-xl"></i>
                    <input id="r-phone" type="tel" placeholder="رقم للتواصل" required class="w-full bg-slate-50 p-4 pl-12 rounded-xl outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <select id="r-city" class="w-full bg-slate-50 p-4 rounded-xl outline-none"><option>دمشق</option><option>حلب</option></select>
                <button class="w-full bg-amber-500 text-slate-900 p-4 rounded-xl font-bold">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script>
        // بيانات وهمية
        const initialServices = [
            { id: 1, title: "مهندس ديكور داخلي", cat: "تقنية", desc: "تصميم وتنفيذ ديكورات عصرية.", price: 500000, city: "دمشق", user: "مكتب العمران", phone: "963911111111" },
            { id: 2, title: "صيانة طاقة شمسية", cat: "صيانة", desc: "فحص وبرمجة الانفيرترات.", price: 75000, city: "حلب", user: "الفني أحمد", phone: "963922222222" },
        ];
        const initialRequests = [
            { id: 1, title: "مطلوب ونش إنقاذ", desc: "سيارة معطلة في اوتستراد المزة.", city: "دمشق", user: "طارق", phone: "963933333333" },
        ];

        let services = JSON.parse(localStorage.getItem('services')) || initialServices;
        let requests = JSON.parse(localStorage.getItem('requests')) || initialRequests;
        let currentUser = JSON.parse(localStorage.getItem('user')) || null;
        let currentFilter = 'all';

        function init() { updateUI(); navigate('home'); }

        function navigate(pageId) {
            document.querySelectorAll('main section').forEach(el => el.classList.add('hidden-section'));
            const target = document.getElementById(pageId);
            if(target) { target.classList.remove('hidden-section'); target.classList.add('block'); }
            window.scrollTo(0,0);
            updateNavState(pageId);
        }

        function updateNavState(pageId) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('nav-active'));
            const activeBtn = document.getElementById('nav-' + pageId);
            if(pageId === 'login' || pageId === 'register') { document.getElementById('nav-profile').classList.add('nav-active'); }
            else if (activeBtn) { activeBtn.classList.add('nav-active'); }
        }

        function filterCat(cat) {
            currentFilter = cat;
            document.getElementById('search-input').value = cat;
            navigate('services');
            renderServices();
        }

        function openWhatsApp(phone, title) {
            let cleanPhone = phone.replace(/\D/g, ''); 
            if(cleanPhone.startsWith('0')) cleanPhone = cleanPhone.substring(1);
            if(!cleanPhone.startsWith('963')) cleanPhone = '963' + cleanPhone;
            const msg = `مرحباً، رأيت إعلانك "${title}" على منصة سند وأرغب بالاستفسار.`;
            const url = `https://wa.me/${cleanPhone}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        function renderServices() {
            const container = document.getElementById('services-grid');
            const homeList = document.getElementById('home-services-list');
            const search = document.getElementById('search-input')?.value.toLowerCase() || "";
            const isSearchMode = search.length > 0;
            const filterToUse = isSearchMode ? 'all' : currentFilter;

            const filtered = services.filter(s => {
                const matchSearch = s.title.toLowerCase().includes(search) || s.cat.includes(search);
                const matchCat = filterToUse === 'all' || s.cat === currentFilter;
                return matchSearch && matchCat;
            });

            const createCard = (s) => `
                <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100 hover:shadow-md transition group">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-bold bg-slate-100 px-2 py-1 rounded text-slate-600">${s.city}</span>
                        <div class="bg-slate-50 p-2 rounded-lg text-slate-400"><i class="fa-solid fa-bookmark"></i></div>
                    </div>
                    <h4 class="font-bold text-lg text-slate-800 mb-1">${s.title}</h4>
                    <p class="text-slate-500 text-sm mb-4 line-clamp-2">${s.desc}</p>
                    <div class="flex justify-between items-center border-t border-slate-50 pt-3">
                        <span class="font-bold text-emerald-600" dir="ltr">${s.price.toLocaleString()} ل.س</span>
                        <button onclick="openWhatsApp('${s.phone}', '${s.title}')" class="bg-green-50 text-green-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-green-500 hover:text-white transition flex items-center gap-2">
                            <i class="fa-brands fa-whatsapp text-lg"></i> تواصل
                        </button>
                    </div>
                </div>
            `;

            if(container) container.innerHTML = filtered.map(createCard).join('');
            
            if(homeList) {
                homeList.innerHTML = filtered.slice(0, 3).map(s => `
                    <div class="flex items-center gap-4 bg-white p-4 rounded-2xl shadow-sm border border-slate-50">
                        <div class="w-12 h-12 bg-amber-50 rounded-full flex items-center justify-center text-amber-600 font-bold text-lg">${s.title[0]}</div>
                        <div class="flex-grow">
                            <h4 class="font-bold text-slate-800">${s.title}</h4>
                            <p class="text-xs text-slate-400">${s.city}</p>
                        </div>
                        <button onclick="openWhatsApp('${s.phone}', '${s.title}')" class="text-green-500 text-2xl"><i class="fa-brands fa-whatsapp"></i></button>
                    </div>
                `).join('');
            }
        }

        function renderRequests() {
            const container = document.getElementById('requests-list');
            if(!container) return;
            container.innerHTML = requests.map(r => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-3 flex justify-between items-center">
                    <div>
                        <h4 class="font-bold text-slate-800">${r.title}</h4>
                        <p class="text-slate-500 text-sm mt-1">${r.desc}</p>
                        <div class="text-xs text-slate-400 mt-2"><i class="fa-solid fa-location-dot ml-1"></i>${r.city}</div>
                    </div>
                    <button onclick="openWhatsApp('${r.phone}', 'طلبك: ${r.title}')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold">مساعدة</button>
                </div>
            `).join('');
        }

        // محاكاة تسجيل دخول جوجل (لأننا لا نملك سيرفر)
        function simulateGoogleLogin() {
            // نقوم بتسجيل دخول وهمي مباشرة
            currentUser = { name: "مستخدم جوجل", email: "google_user@gmail.com" };
            saveUser(); updateUI(); navigate('home');
            alert("تم تسجيل الدخول بنجاح عبر حساب Google!");
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            currentUser = { name: email.split('@')[0], email };
            saveUser(); updateUI(); navigate('home');
        }
        function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            currentUser = { name, email: document.getElementById('reg-email').value };
            saveUser(); updateUI(); navigate('home');
        }
        function logout() { currentUser = null; localStorage.removeItem('user'); updateUI(); navigate('login'); }
        function saveUser() { localStorage.setItem('user', JSON.stringify(currentUser)); }

        function updateUI() {
            renderServices();
            renderRequests();
            const desktopBtn = document.getElementById('desktop-auth-btn');
            if(currentUser) { if(desktopBtn) { desktopBtn.innerText = currentUser.name; desktopBtn.onclick = logout; } }
            else { if(desktopBtn) { desktopBtn.innerText = "دخول"; desktopBtn.onclick = () => navigate('login'); } }
        }

        function checkAuthAndAction(action) {
            if(!currentUser) { alert('يجب تسجيل الدخول أولاً'); navigate('login'); return; }
            if(action === 'addService') document.getElementById('modal-service').classList.remove('hidden');
            if(action === 'addRequest') document.getElementById('modal-request').classList.remove('hidden');
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function submitService(e) {
            e.preventDefault();
            const newS = {
                id: Date.now(),
                title: document.getElementById('s-title').value,
                cat: document.getElementById('s-cat').value,
                desc: document.getElementById('s-desc').value,
                price: Number(document.getElementById('s-price').value),
                city: document.getElementById('s-city').value,
                phone: document.getElementById('s-phone').value,
                user: currentUser.name
            };
            services.unshift(newS); localStorage.setItem('services', JSON.stringify(services));
            closeModal('modal-service'); renderServices(); navigate('services');
        }
        
        function submitRequest(e) {
            e.preventDefault();
            const newR = {
                id: Date.now(),
                title: document.getElementById('r-title').value,
                desc: document.getElementById('r-desc').value,
                city: document.getElementById('r-city').value,
                phone: document.getElementById('r-phone').value,
                user: currentUser.name
            };
            requests.unshift(newR); localStorage.setItem('requests', JSON.stringify(requests));
            closeModal('modal-request'); renderRequests(); navigate('requests');
        }

        init();
    </script>
</body>
</html>
